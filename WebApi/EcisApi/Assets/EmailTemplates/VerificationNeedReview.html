<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yêu cầu đánh giá doanh nghiệp</title>
</head>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>
                Doanh nghiệp còn 1 ngày đến hạn xác minh đánh giá, đề nghị cán bộ xử lý:
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            [companyEmail]
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Doanh nghiệp:
                        </td>
                        <td>
                            [companyName]
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mã doanh nghiệp:
                        </td>
                        <td>
                            [companyCode]
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
